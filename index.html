<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css.css">

</head>

<body>
    <main>
        <div class="container">
            <div id="container-top">
                <div id="question">
                    <h3>Question</h3>
                </div>
                <div id="score">
                    <h2>0</h2>
                </div>
            </div>
            <div id="container-bottom">
                <div id="answers">

                </div>
                <div id="buttons">
                    <button class="submit" type="button" onclick="checkedElement()">Submit</button>
                    <div id="arrow-buttons">
                        <button class="next" type="button" onclick="oldQuestion()"><i class="fa-solid fa-arrow-left"></i></button>
                        <button class="next" type="button" onclick="nextQuestion()"><i class="fa-solid fa-arrow-right"></i></button>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="assets/data.js"></script>
    <script src="assets/ui.js"></script>
    <script src="assets/script.js"></script>

</html>
